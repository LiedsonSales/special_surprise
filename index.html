<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/slides.css">
    <link rel="stylesheet" href="./assets/css/music-player.css">
    <link rel="stylesheet" href="./assets/css/geral.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

</head>
<body>
    <!--Player-->
    <section class="player-sec">
        <audio id="player" src="./assets/audio/Djavan - Um Amor Puro (AÌudio Oficial).mp3"></audio>
        <div class="player">
            <div class="control">
                <button id="fa-play">
                    <i class="fas fa-play" id="playbtn"></i>
                </button>
                
            </div>
            <div class="info">
                Djavan - Um amor puro
                <div class="bar">
                    <div id="progress"></div>
                </div>
            </div>
            
            <div id="current">0:00</div>
        </div>
    </section>
    <!--Fim Player-->

    <!--Slides-->
    <section class="sec-slides">
        <div class="slider">
            <div class="slides">
                <!--radio buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--fim radio buttons-->

                <!--slide images-->
                <div class="first slide">
                    <img src="./assets/img/obra-de-arte.jpeg" alt="imagem 1">
                </div>
                <div class="slide">
                    <img src="./assets/img/dois-sorrisos.JPG" alt="imagem 2">
                </div>
                <div class="slide">
                    <img src="./assets/img/olhos.JPG" alt="imagem 3">
                </div>
                <div class="slide">
                    <img src="./assets/img/escola.jpg" alt="imagem 4">
                </div>
                <!--fim slide imagens-->

                <!--navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--fim navigation auto-->
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>
    </section>
    <!--Fim Slides-->

    <script src="./assets/js/music-player.js"></script>
    <script src="./assets/js/slides.js"></script>
</body>
</html>
